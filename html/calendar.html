    <section id="calendar">

            <h2 class="section-heading">Calendario de eventos</h2>

            <p class="mb-5">Revisa nuestros próximos eventos!</p>
          </div>
        </div>
        <div class="row">
          <br/>
          <div class="ui container">
            <div class="ui grid">
              <div class="ui sixteen column">
                <div id="calendarUI"></div>

    <script src='../calendar/fullcalendar.min.js'></script>
    <script src='../calendar/locale/es.js'></script>

    <script>

      $(document).ready(function() {
    
        $('#calendarUI').fullCalendar({
          locale: 'es',
          header: {
            left: 'prev,next today',
            center: 'title',
            right: ''
          },
          defaultDate: Date(),
          navLinks: true, // can click day/week names to navigate views
          editable: true,
          eventLimit: true, // allow "more" link when too many events
          events: [
            {
              title: 'SEDIPRO Web',
              start: '2019-02-16'              
            },
            {
              title: 'SEDIPRO Web demo',
              start: '2019-03-02',
              end: '2019-03-04'
            }            
          ]
        });
    
      });
